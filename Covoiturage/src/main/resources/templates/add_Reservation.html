<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpooling Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Carpooling Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reservations">Reservations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/drivers">Drivers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/passengers">Passengers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/rides">Rides</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Add New Reservation</h2>
    <form th:action="@{/reservations}" th:object="${reservation}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="passenger" class="form-label">Passenger</label>
            <select id="passenger" name="passenger.id" class="form-control" th:field="*{passenger.id}" required>
                <option th:each="passenger : ${passengers}" th:value="${passenger.id}" th:text="${passenger.name}">Passenger</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="ride" class="form-label">Ride</label>
            <select id="ride" name="ride.id" class="form-control" th:field="*{ride.id}" required>
                <option th:each="ride : ${rides}" th:value="${ride.id}" th:text="${ride.details}">Ride</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="reservedSeats" class="form-label">Reserved Seats</label>
            <input type="number" id="reservedSeats" name="reservedSeats" class="form-control" th:field="*{reservedSeats}" required>
        </div>
        <div class="mb-3">
            <label for="reservationDate" class="form-label">Reservation Date</label>
            <input type="datetime-local" id="reservationDate" name="reservationDate" class="form-control" th:field="*{reservationDate}" required>
        </div>
        <div class="mb-3">
            <label for="details" class="form-label">Details</label>
            <textarea id="details" name="details" class="form-control" th:field="*{details}" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Reservation</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

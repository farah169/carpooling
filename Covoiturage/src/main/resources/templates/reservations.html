    <h1>All Reservations</h1>
    <a href="/reservations/add_Reservation" class="btn btn-primary mb-3">Add Reservation</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Passenger</th>
            <th>Ride</th>
            <th>Reserved Seats</th>
            <th>Reservation Date</th>
            <th>Details</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.id}"></td>
            <td th:text="${reservation.passenger.name}"></td>
            <td th:text="${reservation.ride.id}"></td>
            <td th:text="${reservation.reservedSeats}"></td>
            <td th:text="${reservation.reservationDate}"></td>
            <td th:text="${reservation.details}"></td>
            <td>
                <a th:href="@{/reservations/{id}(id=${reservation.id})}" class="btn btn-info btn-sm">View</a>
            </td>
        </tr>
        </tbody>
    </table>

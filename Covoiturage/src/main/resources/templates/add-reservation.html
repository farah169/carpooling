<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container mt-4">
    <h1>Reservation Details</h1>
    <table class="table">
        <tr>
            <th>ID</th>
            <td th:text="${reservation.id}"></td>
        </tr>
        <tr>
            <th>Passenger</th>
            <td th:text="${reservation.passenger.name}"></td>
        </tr>
        <tr>
            <th>Ride</th>
            <td th:text="${reservation.ride.name}"></td>
        </tr>
        <tr>
            <th>Reserved Seats</th>
            <td th:text="${reservation.reservedSeats}"></td>
        </tr>
        <tr>
            <th>Reservation Date</th>
            <td th:text="${#dates.format(reservation.reservationDate, 'dd-MM-yyyy HH:mm')}"></td>
        </tr>
        <tr>
            <th>Details</th>
            <td th:text="${reservation.details}"></td>
        </tr>
    </table>
    <a href="/reservations" class="btn btn-secondary">Back to Reservations</a>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Carpooling </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/drivers">Drivers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/passengers">Passengers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/reservations" >Reservations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/rides">Rides</a>

                    <a class="nav-link " href="/reviews" >Reviews</a>

    <h1>Rides</h1>
    <a href="/rides/add" class="btn btn-primary mb-3">Add Ride</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Departure</th>
            <th>Destination</th>
            <th>Departure Time</th>
            <th>Available Seats</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ride : ${rides}">
            <td th:text="${ride.id}"></td>
            <td th:text="${ride.departure}"></td>
            <td th:text="${ride.destination}"></td>
            <td th:text="${ride.departureTime}"></td>
            <td th:text="${ride.availableSeats}"></td>
            <td th:text="${ride.price}"></td>
            <td>
                <a th:href="@{/rides/{id}(id=${ride.id})}" class="btn btn-sm btn-info">View</a>
                <a th:href="@{/rides/delete/{id}(id=${ride.id})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/rides/edit/{id}(id=${ride.id})}" class="btn btn-warning">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>

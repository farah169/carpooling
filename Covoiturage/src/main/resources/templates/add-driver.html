<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpooling Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Carpooling </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"  href="/home/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/drivers">Drivers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/passengers">Passengers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="/reservations" aria-disabled="true">Reservations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="/rides" aria-disabled="true">Rides</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="/reviews" aria-disabled="true">Reviews</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Add New Driver</h2>
    <form th:action="@{/drivers/add}" th:object="${driver}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" th:field="*{name}" placeholder="Enter driver's name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" th:field="*{email}" placeholder="Enter driver's email" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Driver</button>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Review</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Review Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/reviews">Reviews</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/drivers">Drivers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/passengers">Passengers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/rides">Rides</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2>Create Review</h2>
  <form th:action="@{/reviews}" th:object="${review}" method="post" class="mt-3">
    <div class="mb-3">
      <label for="reviewer" class="form-label">Reviewer</label>
      <select id="reviewer" name="reviewer.id" class="form-control" th:field="*{reviewer.id}" required>
        <option th:each="passenger : ${passengers}" th:value="${passenger.id}" th:text="${passenger.name}">Reviewer</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="reviewed" class="form-label">Reviewed Driver</label>
      <select id="reviewed" name="reviewed.id" class="form-control" th:field="*{reviewed.id}" required>
        <option th:each="driver : ${drivers}" th:value="${driver.id}" th:text="${driver.name}">Reviewed Driver</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="rating" class="form-label">Rating</label>
      <input type="number" id="rating" name="rating" class="form-control" th:field="*{rating}" min="1" max="5" required>
    </div>
    <div class="mb-3">
      <label for="comment" class="form-label">Comment</label>
      <textarea id="comment" name="comment" class="form-control" th:field="*{comment}" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit Review</button>
  </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

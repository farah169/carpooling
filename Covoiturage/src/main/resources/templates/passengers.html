<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpooling </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Carpooling </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/drivers">Drivers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/passengers">Passengers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/reservations">Reservations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/rides">Rides</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/reviews">Reviews</a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<h1>Passengers</h1>
<a href="/passengers/add" class="btn btn-primary mb-3">Add Passenger</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Reservation</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="passenger : ${passengers}">
        <td th:text="${passenger.id}"></td>
        <td th:text="${passenger.name}"></td>
        <td th:text="${passenger.email}"></td>
       <!-- <td th:text="${passenger.reservation}"></td>-->
        <td>
            <a th:href="@{/passengers/{id}(id=${passenger.id})}" class="btn btn-sm btn-info">View</a>
            <a th:href="@{/passengers/edit/{id}(id=${passenger.id})}" class="btn btn-sm btn-warning">Edit</a>
            <a th:href="@{/passengers/delete/{id}(id=${passenger.id})}" class="btn btn-sm btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>

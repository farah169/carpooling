<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Carpooling </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/drivers">Drivers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/passengers">Passengers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="/reservations" aria-disabled="true">Reservations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="/rides" aria-disabled="true">Rides</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="/reviews" aria-disabled="true">Reviews</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Ride Details</h2>
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">Ride from
                <span th:text="${ride.departure}">Departure</span>
                to
                <span th:text="${ride.destination}">Destination</span>
            </h5>
            <p class="card-text">
                <strong>Departure Time:</strong> <span th:text="${ride.departureTime}">Departure Time</span>
            </p>
            <p class="card-text">
                <strong>Available Seats:</strong> <span th:text="${ride.availableSeats}">Available Seats</span>
            </p>
            <p class="card-text">
                <strong>Price:</strong> <span th:text="${ride.price}">$Price</span>
            </p>
            <p class="card-text">
                <strong>Driver:</strong> <span th:text="${ride.driver != null ? ride.driver.name : 'No driver available'}">Driver Name</span>
            </p>



            <p class="card-text">
                <strong>Ride ID:</strong> <span th:text="${ride.id}">1</span>
            </p>
            <a href="/rides" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
</body>
</html>

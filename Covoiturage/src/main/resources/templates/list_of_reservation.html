<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carpooling Management System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Carpooling Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/reservations">Reservations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/drivers">Drivers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/passengers">Passengers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/rides">Rides</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2>Reservations List</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Passenger</th>
      <th>Ride</th>
      <th>Reserved Seats</th>
      <th>Reservation Date</th>
      <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation : ${reservations}">
      <td th:text="${reservation.passenger.name}"></td>
      <td th:text="${reservation.ride.details}"></td>
      <td th:text="${reservation.reservedSeats}"></td>
      <td th:text="${#dates.format(reservation.reservationDate, 'yyyy-MM-dd HH:mm')}"></td>
      <td th:text="${reservation.details}"></td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carpooling Management System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Carpooling </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/drivers">Drivers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/passengers">Passengers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="/reservations" >Reservations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="/rides" >Rides</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="/reviews" >Reviews</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1>Edit Ride</h1>
  <form action="/rides/edit" method="post" th:object="${ride}">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
      <label for="departure" class="form-label">Departure</label>
      <input type="text" class="form-control" id="departure" th:field="*{departure}" required>
    </div>
    <div class="mb-3">
      <label for="destination" class="form-label">Destination</label>
      <input type="text" class="form-control" id="destination" th:field="*{destination}" required>
    </div>
    <div class="mb-3">
      <label for="departureTime" class="form-label">Departure Time</label>
      <input type="datetime-local" class="form-control" id="departureTime" th:field="*{departureTime}" required>
    </div>
    <div class="mb-3">
      <label for="availableSeats" class="form-label">Available Seats</label>
      <input type="number" class="form-control" id="availableSeats" th:field="*{availableSeats}" required>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
